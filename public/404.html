<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <script>
      (function () {
        var l = window.location;
        var parts = l.pathname.split('/').filter(Boolean);
        var isProject = l.hostname.endsWith('github.io') && parts.length > 0;
        var base = isProject ? '/' + parts[0] + '/' : '/';
        // Всегда уводим на главный блок Hero
        l.replace(base + '#home');
      })();
    </script>
    Redirecting…
  </body>
</html>
